- slug: shortcts
  title: Shortcts
  description: |
    <p>This site was originally built in 24 hours by myself and three friends 
    (Jon Buda, Matt Puchlerz and Mike Laurence) from November 7th-8th as a 
    Hackathon submission at Social Dev Camp, Chicago.</p>
    
    <p>The idea for it came when Jon went searching for a hotkey he couldn&rsquo;t remember. The 
    sites he came across were infested with Google Ads everywhere, and the 
    content was buried deep within completely unusuable pages. Shortcts.in 
    attempts to solve that problem by focusing solely on the experience.</p>
    
    <p>It&rsquo;s still a work-in-progress, and remains the most fun product 
    I&rsquo;ve worked on to-date.</p>

