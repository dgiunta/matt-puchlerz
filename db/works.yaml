- slug: tinybutstrong
  title: TinyButStrong
  description: |
    <p>The open source <a href="http://tinybutstrong.com">TinyButStrong</a> project 
    is quite lacking in a strong unifying design element. I felt in order to be 
    more effective in it's adoption, new users need to see a coherent look that 
    was fresh, sleek, and encompassed all that TBS is.</p>

- slug: refresh-buffalo
  title: Refresh Buffalo
  description: |
    <p>Jumping on the <a href="http://refreshingcities.org">Refreshing Cities</a> 
    bandwagon, I picked up the domain of my locale and threw up a temporary page. 
    The idea behind this site is promotion of design, technology, usability, and 
    standards. More is to come as time allows.</p>

- slug: st-pauls-ucc
  title: "St. Paul&rsquo;s UCC <em>at</em> Shawnee"
  description: |
    <p>This was a pro bono project for a church in order to get them a presence on 
    the Internet. The pastor can post messages and add upcoming events through 
    WordPress and Google Calendar respectively. This was one of the first sites 
    that I created attempting to use web standards.</p>

